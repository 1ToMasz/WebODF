<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css" media="screen">
    body, html, div {
      padding: 0px;
      margin: 0px;
      border: 0px;
      background: #888888;
    }
  </style>
  <style type="text/css" media="screen">
    @namespace text url(urn:oasis:names:tc:opendocument:xmlns:text:1.0);
    @namespace draw url(urn:oasis:names:tc:opendocument:xmlns:drawing:1.0);
    @namespace office url(urn:oasis:names:tc:opendocument:xmlns:office:1.0);
    @namespace table url(urn:oasis:names:tc:opendocument:xmlns:table:1.0);
    text|p, text|h {
      display: block;
      border: 1px solid black;
      padding: 3px 3px 3px 3px;
      margin: 5px 5px 5px 5px;
    }
    text|h {
      font-weight: bold;
    }
    office|text {
      display: block;
      background: white;
    }
    office|spreadsheet {
      display: block;
      border-collapse: collapse;
      empty-cells: show;
      font-family: sans-serif;
      font-size: 10pt;
    }
    office|presentation {
      background: #888888;
      display: inline-block;
    }
    draw|page {
      display: block;
      width: 6in;
      height: 4in;
      background: white;
      margin: 3px;
    }
    office|spreadsheet text|p {
      border: 0px;
      padding: 1px;
      margin: 0px;
    }
    office|spreadsheet table|table {
      background: white;
      margin: 3px;
    }
    office|spreadsheet table|table-cell {
      border: 1px solid #cccccc;
    }
    table|table {
      display: table;
      border: 1px solid black;
    }
    table|table-row {
      display: table-row;
    }
    table|table-column {
      display: table-column;
    }
    table|table-cell {
      display: table-cell;
    }
    text|p[text|style-name='list.start'] {
      color: red;
    }
  </style>
  <script src="zip.js" type="text/javascript" charset="utf-8"></script>
  <script src="base64.js" type="text/javascript" charset="utf-8"></script>
  <script src="bytearray.js" type="text/javascript" charset="utf-8"></script>
  <script src="rawinflate.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
function init() {
  var location = new String(document.location);
  var pos = location.indexOf('#');
  if (pos != -1) {
    location = location.substr(pos+1);
  }
  document.body.innerHTML = location;
  try {
    loadFile(location);
  } catch(e) {
    document.body.innerHTML = e;
  }
}
function clear() {
  while (document.body.firstChild) {
    document.body.removeChild(document.body.firstChild);
  }
}

function loadFile(url) {
  clear();

  var ziplist = document.body;
  document.body.innerHTML = 'Loading...';
  var zip;
  try {
    zip = new jsodfkit.Zip(url);
  } catch (e) {
    ziplist.innerHTML = e;
    return;
  }
  var xmldata = zip.load('content.xml');
  if (!xmldata || xmldata.length == 0) {
    throw "Cannot read content.xml";
  }
  var contentxml = document.createElement('div');
  contentxml.id = 'contentxml';
  var parser = new DOMParser();
  var content = parser.parseFromString(xmldata, 'text/xml');
  if (content && content.firstChild) {
    content = document.importNode(content.firstChild, true);
    contentxml.appendChild(content);
  }
  clear();
  document.body.appendChild(contentxml);
}
  </script>
 
  <title></title>
</head>
 
<body contenteditable onload='init()'>
</body>
</html>
