<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <style type="text/css" media="screen">
  /*
    body, html, div {
      padding: 0px;
      margin: 0px;
      border: 0px;
      background: #888888;
    }
    body, html {
      height: 100%;
      background: black;
      text-align: center;
    }
  */
  body { background: #dddddd; }
  div#odf { margin: 10px; padding; 10px; border: 1px solid black; }
  span { border: 1px solid black; }
  body > div > span { cursor: pointer; }
  body > div > span:hover { background: white; }
  body > div > span:active { background: #dddddd; }

  </style>
  <link rel="stylesheet" type="text/css" href="defaultodfstyle.css"/>
  <script src="lib/runtime.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
var odfcanvas;
function init() {
    runtime.loadClass("odf.OdfCanvas");
    // if the url has a fragment (#...), try to load the file it represents
    var location = String(document.location),
        pos = location.indexOf('#'),
        odfelement = document.getElementById("odf");
    odfcanvas = new odf.OdfCanvas(odfelement);
    if (pos === -1 || !window) {
        return;
    }
    location = location.substr(pos + 1);
    odfcanvas.onstatereadychange = function () {
        alert(err);
        odfcanvas.save(function (err) {
            alert(err);
        });
    };
    odfcanvas.load(location);
}
function save() {
    odfcanvas.odfContainer().save(function (err) {
        if (err) {
            alert(err);
        }
    });
}
function reload() {
    init();
}
  </script>
  <title></title>
</head>
 
<body onload='init()' >
  <div>
    <span onclick="reload()">reload</span>
    <span onclick="save()">save</span>
    <span>style</span>
  </div>
  <div id="odf">
  </div>
</body>
</html>
