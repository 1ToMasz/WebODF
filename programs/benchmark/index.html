<!DOCTYPE html>
<html>
<head>
    <title>WebODF performance and benchmarking tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="runner.css" rel="stylesheet"/>
    <script src="webodf.js" type="text/javascript"></script>
</head>
<body>
<div id="loadingScreen">
    <h1>Loading required files. This may take a while.</h1>
</div>
<div id="benchmarkView">
    <h1>Benchmark</h1>
    <div class="version"><span class="label">version:</span> <span id="version" class="value">unknown</span></div>
    <table id="benchmarkResults">
        <thead>
            <tr>
                <td class="action">Action</td>
                <td class="status">Status</td>
                <td class="elapsed">Time taken (ms)</td>
                <td class="speed">km/h</td>
                <td class="pages">pages/h</td>
            </tr>
        </thead>
    </table>
</div>
<div id="documentView">
    <div id="canvas"></div>
</div>
<script src="benchmark.js" type="text/javascript"></script>
<script>
    var benchmark = new module$HTMLBenchmark();
    benchmark.start();
</script>
</body>
</html>
