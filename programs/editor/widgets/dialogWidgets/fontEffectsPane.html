<html> 
	<head>
	</head> 
		<body>
            <div data-dojo-type="dijit/form/Form" id="fontEffectsPaneForm" data-dojo-id="fontEffectsPaneForm">

				<h3>Style</h3>

			    <input data-dojo-type="dijit/form/CheckBox" name="textStyleRadio" id="radioBold" value="bold"/>
			    <label for="radioBold">Bold</label> <br/>
			    <input data-dojo-type="dijit/form/CheckBox" name="textStyleRadio" id="radioItalic" value="italic"/>
			    <label for="radioItalic">Italic</label> <br/>
			    <input data-dojo-type="dijit/form/CheckBox" name="textStyleRadio" id="radioUnderline" value="underline"/>
			    <label for="radioUnderline">Underline</label> <br/>

			    <h3>Font</h3>
                <br>
			    <div class="labeledSelect" style = "float: left;">
			    	<label for="fontFamily">Family:</label>
                    <div name="fontFamily" style = "width: 100px;" data-dojo-type="dijit/form/Select" size="4">
                        <span value="serif" ><span style="font-family:serif">Serif</span></span>
                        <span value="sans-serif" selected="selected"><span style="font-family:sans-serif">Sans</span></span>
                        <span value="cursive" ><span style="font-family:cursive">Cursive</span></span>
                        <span value="monospace"><span style="font-family:monospace">Monospace</span></span>
                        <span value="fantasy"><span style="font-family:fantasy">Fantasy</span></span>
                    </div>
                </div>

            	<div style = "float: left; margin-left: 30px;">
					<label for="fontSize">Size (pt): </label>
					<input data-dojo-type="dijit/form/NumberSpinner" id="fontSize"
				    value="12"
				    data-dojo-props="smallDelta:1, constraints:{min:6,max:96}"
				    name="fontSize"
				    />
				</div>
				<br /><br />

				<h3>Color</h3>
                <br>
                <div data-dojo-type="dijit/form/DropDownButton">
				    <span id = "textColor">
				    	Text
				    </span>
				    <div data-dojo-type="dijit/TooltipDialog">
				    	<div data-dojo-type="dojox.widget.ColorPicker" id="textColorPicker"></div>
				    </div>
				</div>                

				<div data-dojo-type="dijit/form/DropDownButton">
				    <span id = "backgroundColor">
				    	Background
				    </span>
				    <div data-dojo-type="dijit/TooltipDialog">
                    <input data-dojo-type="dijit/form/TextBox" name = "backgroundColor" id = "backgroundColorTB" style="display: none;"/>
				    	<div data-dojo-type="dojox.widget.ColorPicker" id="backgroundColorPicker"></div>
					</div>
				</div>

				<br /> <br />

				<div class="dialogPreviewBox" style="overflow: hidden;">
					<p id="previewText" style="margin: 0;">This is some Text.</p>
				</div>

			</div>
		</body> 
</html>
